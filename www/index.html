<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <head>
    <title>Colocar um nome</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Nebez Briefkani" />
    <meta name="description" content="play floppy bird. a remake of popular game flappy bird using just html/css/js" />
    <meta name="keywords" content="flappybird,flappy,bird,floppybird,floppy,html,html5,css,css3,js,javascript,jquery,github,nebez,briefkani,nebezb,open,source,opensource"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />


    <!-- Style sheets -->
    <link href="css/reset.css" rel="stylesheet">
     
  </head>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body id="starter" ng-app="starter">

  <ion-pane>

    <ion-content has-footer="false" padding="false" scroll="false">
      <div id="gamecontainer" ng-click="screenClick();">
        <div id="gamescreen">
          <div id="sky" class="animated">
            <div id="flyarea">
              <div id="ceiling" class="animated"></div>
              <!-- This is the flying and pipe area container -->
              <div id="player" class="bird animated"></div>

              <div id="bigscore"></div>

              <div id="splash"></div>

              <div id="scoreboard">
                <div id="medal"></div>
                <div id="currentscore"></div>
                <div id="highscore"></div>
                <div id="replay">
                  <img src="assets/replay.png" alt="replay">
                </div>
              </div>

              <!-- Pipes go here! -->
            </div>
          </div>
          <div id="land" class="animated">
            <div id="debug"></div>
          </div>
        </div>
      </div>

      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>

      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      
    </ion-content>
  </ion-pane>
</body>

</html>
